<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat Assistant - Gemini AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Glassmorphism Colors */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: rgba(31, 38, 135, 0.37);
            
            /* Vibrant Gradient Colors */
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --gradient-6: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            
            /* Text Colors */
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-light: rgba(255, 255, 255, 0.9);
            --text-muted: rgba(255, 255, 255, 0.7);
            
            /* Accent Colors */
            --accent-blue: #4facfe;
            --accent-purple: #667eea;
            --accent-pink: #f093fb;
            --accent-green: #43e97b;
            --accent-orange: #fee140;

            /* Typography Scale */
            --text-xs: clamp(0.75rem, 0.7rem + 0.25vw, 0.875rem);
            --text-sm: clamp(0.875rem, 0.8rem + 0.375vw, 1rem);
            --text-base: clamp(1rem, 0.9rem + 0.5vw, 1.125rem);
            --text-lg: clamp(1.125rem, 1rem + 0.625vw, 1.25rem);
            --text-xl: clamp(1.25rem, 1.1rem + 0.75vw, 1.5rem);

            /* Spacing System */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            --space-16: 4rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: var(--gradient-6);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(70, 172, 254, 0.3) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(240, 147, 251, 0.3) 0%, transparent 60%),
                radial-gradient(circle at 50% 80%, rgba(67, 233, 123, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 10% 70%, rgba(254, 225, 64, 0.2) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* Glass morphism container */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--glass-shadow);
        }

        /* Setup Modal */
        .setup-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: var(--space-4);
        }

        .setup-content {
            width: 100%;
            max-width: 500px;
            padding: var(--space-8);
            position: relative;
        }

        .setup-title {
            font-size: var(--text-xl);
            font-weight: 700;
            margin-bottom: var(--space-6);
            text-align: center;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: var(--space-6);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-2);
            font-weight: 600;
            font-size: var(--text-sm);
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--text-light);
            font-size: var(--text-base);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: var(--space-3) var(--space-6);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: var(--text-base);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        /* Main App Container */
        .app-container {
            display: none;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .app-container.active {
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: var(--space-6) var(--space-4);
            text-align: center;
        }

        .header h1 {
            font-size: var(--text-xl);
            font-weight: 700;
            margin-bottom: var(--space-2);
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .settings-btn {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            padding: var(--space-2);
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 0 var(--space-4);
        }

        .chat-messages {
            flex: 1;
            padding: var(--space-6);
            overflow-y: auto;
            max-height: 60vh;
            margin-bottom: var(--space-6);
        }

        .message {
            margin-bottom: var(--space-4);
            display: flex;
            align-items: flex-start;
            gap: var(--space-3);
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            padding: var(--space-4);
            border-radius: 18px;
            max-width: 80%;
            position: relative;
        }

        .message.user .message-content {
            background: var(--gradient-1);
            color: white;
        }

        .message.assistant .message-content {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: var(--text-sm);
        }

        .message.user .message-avatar {
            background: var(--gradient-2);
            color: white;
        }

        .message.assistant .message-avatar {
            background: var(--gradient-4);
            color: white;
        }

        /* Input Area */
        .input-area {
            padding: var(--space-6);
            position: relative;
        }

        .input-container {
            position: relative;
            display: flex;
            gap: var(--space-3);
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: var(--space-4);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: var(--text-light);
            font-size: var(--text-base);
            backdrop-filter: blur(10px);
            resize: none;
            min-height: 50px;
            max-height: 120px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .voice-btn, .send-btn {
            padding: var(--space-3);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .voice-btn {
            background: var(--gradient-4);
            color: white;
        }

        .voice-btn:hover {
            transform: scale(1.1);
        }

        .voice-btn.recording {
            background: var(--gradient-2);
            animation: pulse 1s infinite;
        }

        .send-btn {
            background: var(--gradient-1);
            color: white;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                padding: 0 var(--space-2);
            }
            
            .input-area, .chat-messages {
                padding: var(--space-4);
            }
            
            .message-content {
                max-width: 90%;
            }
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Setup Modal -->
    <div id="setupModal" class="setup-modal">
        <div class="setup-content glass">
            <h2 class="setup-title">🚀 Setup Voice Chat Assistant</h2>
            
            <form id="setupForm">
                <div class="form-group">
                    <label for="apiKey" class="form-label">🔑 Gemini API Key</label>
                    <input 
                        type="password" 
                        id="apiKey" 
                        class="form-input" 
                        placeholder="Enter your Gemini API key..." 
                        required
                    >
                    <small style="opacity: 0.7; margin-top: 4px; display: block;">
                        Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank" style="color: var(--accent-blue);">Google AI Studio</a>
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="requirements" class="form-label">📋 System Requirements/Instructions</label>
                    <textarea 
                        id="requirements" 
                        class="form-textarea" 
                        placeholder="Enter system instructions for the AI (optional)..."
                        rows="4"
                    ></textarea>
                    <small style="opacity: 0.7; margin-top: 4px; display: block;">
                        Define how the AI should behave, its role, and any specific instructions.
                    </small>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    ✨ Start Chatting
                </button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="appContainer" class="app-container">
        <header class="header">
            <button id="settingsBtn" class="settings-btn" title="Settings">⚙️</button>
            <h1>🎤 Voice Chat Assistant</h1>
            <p style="opacity: 0.8; font-size: var(--text-sm);">Powered by Gemini AI</p>
        </header>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages glass">
                <div class="message assistant">
                    <div class="message-avatar">🤖</div>
                    <div class="message-content">
                        <p>Hello! I'm your AI assistant powered by Gemini. How can I help you today?</p>
                    </div>
                </div>
            </div>

            <div class="input-area glass">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        class="input-field" 
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
                    <button id="voiceBtn" class="voice-btn" title="Voice Input">🎤</button>
                    <button id="sendBtn" class="send-btn" title="Send Message">📤</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class VoiceChatApp {
            constructor() {
                this.apiKey = '';
                this.requirements = '';
                this.conversationHistory = [];
                this.isRecording = false;
                this.recognition = null;
                
                this.initializeElements();
                this.initializeEventListeners();
                this.checkSetup();
                this.initializeSpeechRecognition();
            }

            initializeElements() {
                this.setupModal = document.getElementById('setupModal');
                this.appContainer = document.getElementById('appContainer');
                this.setupForm = document.getElementById('setupForm');
                this.apiKeyInput = document.getElementById('apiKey');
                this.requirementsInput = document.getElementById('requirements');
                this.settingsBtn = document.getElementById('settingsBtn');
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.voiceBtn = document.getElementById('voiceBtn');
                this.sendBtn = document.getElementById('sendBtn');
            }

            initializeEventListeners() {
                this.setupForm.addEventListener('submit', (e) => this.handleSetup(e));
                this.settingsBtn.addEventListener('click', () => this.showSettings());
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.voiceBtn.addEventListener('click', () => this.toggleVoiceRecording());
                
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = this.messageInput.scrollHeight + 'px';
                });
            }

            checkSetup() {
                const savedApiKey = localStorage.getItem('gemini_api_key');
                const savedRequirements = localStorage.getItem('system_requirements');

                if (savedApiKey) {
                    this.apiKey = savedApiKey;
                    this.requirements = savedRequirements || '';
                    this.showMainApp();
                } else {
                    this.showSetupModal();
                }
            }

            handleSetup(e) {
                e.preventDefault();
                
                const apiKey = this.apiKeyInput.value.trim();
                const requirements = this.requirementsInput.value.trim();

                if (!apiKey) {
                    alert('Please enter your Gemini API key');
                    return;
                }

                // Save to localStorage
                localStorage.setItem('gemini_api_key', apiKey);
                localStorage.setItem('system_requirements', requirements);

                this.apiKey = apiKey;
                this.requirements = requirements;
                
                this.showMainApp();
            }

            showSetupModal() {
                this.setupModal.classList.remove('hidden');
                this.appContainer.classList.remove('active');
                
                // Pre-fill form if data exists
                const savedApiKey = localStorage.getItem('gemini_api_key');
                const savedRequirements = localStorage.getItem('system_requirements');
                
                if (savedApiKey) this.apiKeyInput.value = savedApiKey;
                if (savedRequirements) this.requirementsInput.value = savedRequirements;
            }

            showMainApp() {
                this.setupModal.classList.add('hidden');
                this.appContainer.classList.add('active');
            }

            showSettings() {
                this.showSetupModal();
            }

            initializeSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        this.messageInput.value = transcript;
                        this.stopVoiceRecording();
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.stopVoiceRecording();
                    };

                    this.recognition.onend = () => {
                        this.stopVoiceRecording();
                    };
                } else {
                    this.voiceBtn.style.display = 'none';
                }
            }

            toggleVoiceRecording() {
                if (!this.recognition) return;

                if (this.isRecording) {
                    this.stopVoiceRecording();
                } else {
                    this.startVoiceRecording();
                }
            }

            startVoiceRecording() {
                this.isRecording = true;
                this.voiceBtn.classList.add('recording');
                this.voiceBtn.innerHTML = '⏹️';
                this.recognition.start();
            }

            stopVoiceRecording() {
                this.isRecording = false;
                this.voiceBtn.classList.remove('recording');
                this.voiceBtn.innerHTML = '🎤';
                if (this.recognition) {
                    this.recognition.stop();
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Add user message to chat
                this.addMessage('user', message);
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';

                // Show loading
                const loadingId = this.addMessage('assistant', '<div class="loading"></div>', true);

                try {
                    // Prepare context
                    const systemPrompt = this.prepareSystemPrompt(message);
                    
                    // Call Gemini API
                    const response = await this.callGeminiAPI(systemPrompt);
                    
                    // Update loading message with response
                    this.updateMessage(loadingId, response);
                    
                    // Add to conversation history
                    this.conversationHistory.push(
                        { role: 'user', content: message },
                        { role: 'assistant', content: response }
                    );

                    // Keep history manageable
                    if (this.conversationHistory.length > 20) {
                        this.conversationHistory = this.conversationHistory.slice(-20);
                    }

                    // Generate TTS
                    this.speakText(response);

                } catch (error) {
                    console.error('Error:', error);
                    this.updateMessage(loadingId, '❌ Sorry, I encountered an error. Please check your API key and try again.');
                }
            }

            prepareSystemPrompt(userMessage) {
                let systemPrompt = `You are a helpful AI assistant.`;
                
                if (this.requirements) {
                    systemPrompt += `\n\nSYSTEM INSTRUCTIONS:\n${this.requirements}`;
                }

                if (this.conversationHistory.length > 0) {
                    systemPrompt += `\n\nPrevious conversation history:\n`;
                    systemPrompt += this.conversationHistory
                        .map(msg => `${msg.role}: ${msg.content}`)
                        .join('\n');
                }

                systemPrompt += `\n\nCurrent user message: ${userMessage}\n\nRespond helpfully and concisely:`;
                
                return systemPrompt;
            }

            async callGeminiAPI(prompt) {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${this.apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [{ text: prompt }]
                            }
                        ],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`API Error: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    return data.candidates[0].content.parts[0].text;
                } else {
                    throw new Error('Invalid response format from Gemini API');
                }
            }

            async speakText(text) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${this.apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [
                                {
                                    parts: [{ text: text }]
                                }
                            ],
                            generationConfig: {
                                response_modalities: ["AUDIO"],
                                speech_config: {
                                    voice_config: {
                                        prebuilt_voice_config: {
                                            voice_name: "Kore"
                                        }
                                    }
                                }
                            }
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        
                        if (data.candidates && data.candidates[0] && 
                            data.candidates[0].content && data.candidates[0].content.parts && 
                            data.candidates[0].content.parts[0] && data.candidates[0].content.parts[0].inlineData) {
                            
                            const audioData = data.candidates[0].content.parts[0].inlineData.data;
                            const audio = new Audio(`data:audio/wav;base64,${audioData}`);
                            audio.play().catch(e => console.warn('Audio playback failed:', e));
                        }
                    }
                } catch (error) {
                    console.warn('TTS failed:', error);
                }
            }

            addMessage(role, content, isLoading = false) {
                const messageId = 'msg_' + Date.now() + Math.random().toString(36).substr(2, 9);
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                messageDiv.id = messageId;

                const avatar = role === 'user' ? '👤' : '🤖';
                
                messageDiv.innerHTML = `
                    <div class="message-avatar">${avatar}</div>
                    <div class="message-content">
                        ${content}
                    </div>
                `;

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageId;
            }

            updateMessage(messageId, content) {
                const messageElement = document.getElementById(messageId);
                if (messageElement) {
                    const contentElement = messageElement.querySelector('.message-content');
                    contentElement.innerHTML = content;
                }
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceChatApp();
        });
    </script>
</body>
